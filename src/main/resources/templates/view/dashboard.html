<!DOCTYPE html>
<html lang="en">

<head th:replace="fragment/header::header"></head>

<body>
    <!-- <div class="container"> -->
    <div class="pt-2 pb-2">
        <div class="row  m-2">
            <div class="col-sm-8 col-xs-12">
                <form id="searchSubmit">
                    <div class="row searchWrapper">
                        <div class="searchInputBox">
                            <div class="mr-3">
                                <input id="searchCompanyName" class="form-control searchInput" name="searchCompanyName"
                                    value="" placeholder="업체명">
                            </div>
                            <div>
                                <input id="searchAddress" class="form-control searchInput" name="searchAddress" value=""
                                    placeholder="주소(동/리)">
                            </div>
                        </div>
                        <div class="searchBtnBox">
                            <div>
                                <button type="submit" class="btn searchBtn mr-1">검색하기</button>
                                <!-- <button type="button" class="btn sendBtn" onclick="modalOpen().regMode()" data-toggle="modal"
                                    data-target="#addItem">등록하기</button> -->
                                <button type="button" class="btn sendBtn" onclick="modalOpen().regMode()">등록하기</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-sm-4 col-xs-12 text-center">
                <p class="textLogo">People Together Customer Data</p>
            </div>
        </div>


        <div class="row m-2">
            <div class="col-sm-8 col-xs-12">
                <div class="table-responsive list-table-box">
                    <table class="table list-table" style="table-layout: fixed">
                        <thead>
                            <tr>
                                <th scope="row" width="100">#</th>
                                <th scope="col" width="200">업체명</th>
                                <th scope="col" width="300">업체주소</th>
                                <th scope="col" width="300">상세주소</th>
                            </tr>
                        </thead>
                        <tbody class="list-data" id="list-data">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div>

                    <div class="table-responsive list-table-box">
                        <table class="table list-table text-center">
                            <thead>
                                <tr>
                                    <th scope="row">#</th>
                                    <th scope="col">업체명</th>
                                    <th scope="col">업체주소</th>
                                    <th scope="col">수정</th>
                                </tr>
                            </thead>
                            <tbody class="list-data" id="list-today-added-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <th:block th:if="${user}">
            <div class="container text-center">
                <span>현재 사용자 : <b th:text="${user.username}"></b> 님</span>
                <button type="button" class="btn btn-outline-danger" onclick="logout()">로그아웃</button>
                <input type="text" hidden id="i_username" th:value="${user.username}">
            </div>
        </th:block>
    </div>


    <!-- AddItem Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id='modalDialog'>
        </div>
    </div>

    <input hidden id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</body>
<footer th:replace="fragment/footer::footer"></footer>
<script th:src="@{/js/dashboardObject.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
<script th:src="@{/js/dashboard.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
<script th:src="@{/js/dashboardMain.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
<script th:src="@{/js/auth/logout.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>

</html>
